<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next-to-X</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="options-toggle">
  ⚙️
</div>
<div id="options-panel">
  <label>
    <input type="checkbox" id="toggleDebug" />
    Debug posizione
  </label>
  <label>
    <input type="checkbox" id="toggleNearest" />
    Show all charging stations
  </label>
</div>
<div id="distance-bar-container" class="distance-bar-container">
  <div class="car-wrapper">
    <div style="font-size: 24px; display: flex; align-items: center; justify-content: center; transform: scaleX(-1); animation: bounce 1s infinite;">🚗</div>
  </div>
  <div id="distance-bar" style="flex-grow: 1; height: 12px; background: #ccc; margin-left: 10px; border-radius: 6px;">
    <!-- Marker elements will be inserted dynamically -->
  </div>
</div>
  <h1>📍 Next-To-X</h1>
  <div id="coords">Caricamento...</div>
  <div id="direzione">🧭 </div>
  <div id="strada">🛣️ </div>
  <div id="map"></div>
  <table id="stations-table">
    <thead>
      <tr>
        <th>Nome Area</th>
        <th>Strada</th>
        <th>Distanza (km)</th>
        <th>Latitudine</th>
        <th>Longitudine</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="js/index.js"></script>
<script>
  console.log("✅ index.js caricato dal browser");
</script>
</body>
</html>
